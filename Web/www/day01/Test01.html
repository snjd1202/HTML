<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- 문서의 형식을 선언하는 부분
    HTML5에서는 선언하지 않는다
-->
<HTML>
    <!-- 태그 <> 로 감싸진 형태의 단어들로
        각 태그들 마다 고유의 기능이 있다.
    -->
<!-- HTML 문서는 반드시 HTML 태그안에 문서의 내용이 들어가야 한다.-->
<HEAD>
    <!-- 문서의 부가정보를 기록하는 부분-->
    <TITLE>TEST01 HTML TSET</TITLE>
</HEAD>
<BDOY>
    <!-- 문서의 본문에 해당
        화면에 표현되어야 될 것들은 모두 BODY 태그안에 작성한다.
    -->
    HELLO WORLD!!!
    <INPUT TYPE="TEXT">

</BDOY>
</HTML>
