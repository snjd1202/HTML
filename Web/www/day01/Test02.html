 <!DOCTYPE HTML>
 <HTML>
 <HEAD>
    <!-- 
        이 부분은 주석.
        여러줄 주석도 가능 

        태그중 쌍을 이루는 태그는 (여는태그와 닫는태그로 이루어진 태그)
        닫는 태그에 </태그이름>로 작성하면 된다.

        쌍을 이루는 태그는 반드시 영역이 겹쳐져서 작성되지 않도록 해야한다.
        <H3>
        <DIV>
        </H3>
        </DIV> ==> 절대 안된다.

        <DIV><H3></H3></DIV>

        HTML 문서는 가독성등을 이유로
        들여쓰기를 반드시 지켜주는 것이 좋다.


     -->


 </HEAD>
 <BODY>
    <CENTER>
        <H3>TEST02</H3>
    </CENTER>
 </BODY>
 </HTML>
