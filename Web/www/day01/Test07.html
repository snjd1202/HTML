<!DOCTYPE html>
<html>
<head>
    <title>HTML Text Tag</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--
        텍스트를 표현할 때 사용하는 태그
            p - paragraph   inline
                ==> 일반적인 텍스트를 표현할 때 사용하는 태그
                    줄바꿈이나 공백 여러개가 공백 한 개로 표현된다.

            pre - blodk
                ==> 줄바꿈이나 공백 그리고 탭키도 표현가능한 
                    텍스트 표현 태그

            h1 ~ h6 - block
                ==> 제목을 표현할 때 사용하는 태그
                    숫자가 작을수록 폰트에 사이즈가 커진다.
        
    -->

    <!--
        태그 영역의 구분
            block   : 화면의 한 줄을 모두 차지하는 태그
                      사이즈를 설정해줄 수 있다.
                      사이즈가 화면보다 작더라도 사이즈 이외의 부분은 가상 마진으로 처리가 되서
                      이후 태그는 그 다음 줄에 표시되게 된다.
                    
                      예]
                        div, h1~6, ul...


            inline  : 태그 내의 내용에 따라서 사이즈가 결정이 되는 태그
                      사이즈 설정이 안된다.

                    예]
                        p, a, img, input, span

        참고]
            영역태그 : 
                        그 태그에 특별한 기능이 있는 것은 아니고
                        단순히 영역만 가지는 태그
                        div     - block
                        span    - inline
-------------------------------------------------------------------------------
        입력용도의 태그
            input, textarea, selectbox, .....
    -->
</body>
</html>
