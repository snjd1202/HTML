<!DOCTYPE html>
<html>

<head>
    <title>목록태그 Test</title>
    <meta charset="UTF-8" />
</head>

<body>
    <!--
    목록 태그
        1. 무순서 목록
            - 목록에 순서를 알 수 있는 문자를 붙여주지 않는 태그
                예]
                    손은진
                    이한철
                    김성현

        2. 순서 목록
            - 목록에 순서가 정해지는 태그들
                예]
                    1. 손은진
                    2. 이한철
                    3. 김성현
-->
    <!-- 무순서 목록 -->
        <h2>무순서 목록</h2>
        <ul style="list-style-type:circle;">
            <li>손은진</li>
            <li>이한철</li>
            <li>김성현</li>
        </ul>
        <h2>순서 목록</h2>
        <ol type="i">
            <li>손은진</li>
            <li>이한철</li>
            <li>김성현</li>
        </ol>
        <h2>정의형 목록</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>- hot drink</dd>
            <dt>Milk</dt>
            <dd>- cold drink</dd>
        </dl>
</body>

</html>
