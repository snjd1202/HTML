	<!-- 
		 class 속성
		 	: 태그에 속성을 공통적으로 부여하기 위해서 부여하는 속성
		 	
		 	inner style 또는 out style 형식으로 스타일을 적용할 경우에으는
		 	클래스에 대한 정의를 다음 형식으로 정의해주면 된다.
		 	
		 		형식]
		 			
		 			.클래스이름{
		 				속성이름: 속성값;
		 				속성이름: 속성값;;
		 			}
		 			
		 inner style에서 태그에 직접 스타일을 적용시키는 방법
		 	
		 	태그이름{
		 		속성이름: 속성값;
		 	}
		 	
		 태그에 id 속성을 부여해서 처리하는 방법
		 	1. 태그에 id="아이디이름"
		 	2. style 태그 내부에 
		 	
		 		#아이디이름 {
		 			속성이름: 속성값;
		 			속성이름: 속성값;
		 		}
	 -->
<div class="div100 sh10" id="img2">햄</div><br><br>
