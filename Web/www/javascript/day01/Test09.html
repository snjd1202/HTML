<script type="text/javascript">
	var no = 10;
	var str = '11';
	
	if(no == str){ // == : 값이 같으면 true를 반환해준다. 타입은 구별하지 않는다.
		alert('같은 값');
	} else {
		alert('다른 값');
	}
	
	if(no === str){ // === : 데이터와 타입까지 모두 비교하는 연산자.
		alert('같은 데이터');
	} else {
		alert('다른 데이터')
	}
</script>
