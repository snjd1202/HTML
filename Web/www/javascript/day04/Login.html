<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test </title>
<link rel="stylesheet" href="../css/w3.css" />
<style>
	.mt {
		margin-top: 20px;
	}
	.mt1 {
		margin-top: 10px;
	}
	.mt20 {
		margin-top: 20px;
	}
	.ml {
		margin-left: 10px;
	}
	.bd2 {
		border: 2px solid darkseagreen;
	}
	.pd0 {
		padding: 0px;
	}
	.dnone {
		display: none;
	}
</style>
</head>
<body>
	<div class="w3-col m4"><p></p></div>
	<div class="w3-col m4 w3-center">
		<h3 class="w3-lime w3-card w3-padding">Login</h3>
		<div class="w3-col w3-padding w3-card">
			<div>
				<label class="w3-col m3 w3-right-align mt1" for="id">I D : </label>
				<input type="text" id="id" name="id" class="w3-col m8 mt1 ml">
			</div>
			<div>
				<label class="w3-col m3 w3-right-align mt1" for="pw">P W : </label>
				<input type="password" id="pw" name="pw" class="w3-col m8 mt1 ml">
			</div>
		</div>
		<div class="w3-col w3-card pd0 mt">
			<div class="w3-half w3-button w3-red" id="cbtn">Cancel</div>
			<div class="w3-half w3-button w3-blue" id="lbtn">Login</div>
		</div>
		<div class="w3-col w3-card mt20 w3-padding w3-round bd2 dnone" id="d1">
			<div class="w3-col">id : <span id="okid"></span></div>
			<div class="w3-col mt">pw :<span id="okpw"></span></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/login.js"></script>
</html>
